<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            background-color: black;
        }
        .center{
            width: 300px;
            display: flex;
            height: 200px;
            flex-direction: column;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(127, 113, 222, 0.626);
            align-items: center;
        }
        .bg-black{
            background-color: black;
            color: white;
        }
        .large{
            width: 80px;
            height: 30px;
            font-size: 1.25rem;
            border: none;
            border-radius: 25px;
        }
        .text-center{
            text-align: center;
            color: white;
        }
        .text-white{
            color: white;
        }
        button:hover{
            background-color: rgb(114, 127, 127);
        }
    </style>
</head>
<body>
    <h1 class="text-center">Counter App</h1>
    <div class="center">
        
        <div><h1 id="heading" class="text-white">0</h1></div>
        <div>  
        <button onclick="increament()" class="bg-black large">+</button>
        <button onclick="decreament()" class="bg-black large" >-</button>
        <button onclick="reset()" class="bg-black large">Reset</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
